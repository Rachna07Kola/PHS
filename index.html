<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - John Alvin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for the main container to ensure full height and dark background */
        .main-container {
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background similar to the image */
            color: #f0f0f0; /* Light text color */
            display: flex;
            flex-direction: column;
        }
        /* Style for the navigation links */
        .nav-link {
            @apply text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200;
        }
        /* Style for the active navigation link */
        .nav-link-active {
            @apply text-orange-500;
        }
        /* Style for the contact button */
        .contact-button {
            @apply bg-orange-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-orange-700 transition-colors duration-200 shadow-lg;
        }
        /* Style for social media icons */
        .social-icon {
            @apply text-white text-3xl p-3 rounded-full hover:bg-gray-700 transition-colors duration-200;
        }
        /* Responsive image styling */
        .profile-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 9999px; /* Make it circular if desired, or use rounded-lg for square */
        }
    </style>
</head>
<body class="main-container">
    <nav class="w-full bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-white text-2xl font-bold mb-4 md:mb-0">
                <span class="text-orange-500">Dream</span>Tek
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link nav-link-active">About me</a>
                <a href="#" class="nav-link">My skills</a>
                <a href="#" class="nav-link">Work</a>
                <a href="#" class="nav-link">Contact me</a>
            </div>

            <div class="hidden md:block text-white text-xl">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16">
        <div class="flex flex-col items-center lg:items-start text-center lg:text-left max-w-lg">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">
                Hi I'm <span class="text-orange-500">John Alvin</span>
            </h1>
            <p class="text-lg md:text-xl mb-6 text-gray-300">
                Im veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse.
            </p>
            <button class="contact-button mb-8 lg:mb-0">
                Contact me
            </button>

            <div class="flex flex-col gap-4 mt-8">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="flex-shrink-0 w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full overflow-hidden shadow-xl">
            <img src="https://placehold.co/400x400/333333/FFFFFF?text=Profile+Image" alt="John Alvin Profile" class="profile-image">
        </div>
    </main>
</body>
</html>
